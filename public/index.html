<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital@0;1&family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./css/main.css" />
    <title>Chat Room</title>
  </head>
  <body>
    <div class="chat-app">
      <div class="screen join-screen  active">
        <div class="form">
          <h2>Join ChatRoom</h2>
          <div class="form-input">
            <label for="username">Username</label>
            <input id="username" type="text" placeholder="Enter username..."></label>
          </div>
          <div class="form-input">
            <button id="join-user">Join User</button>
          </div>
        </div>
      </div>
      <div class="screen chat-screen">
        <div class="chat">
          <div class="header">
            <h1>Chat Room</h1>
            <button id="exit">Exit</button>
          </div>
          <div class="body">
            <!--
            <div class="message-container">
              <div class="message-item">
                <strong>Alex</strong>
                <span>Hello, how are you?</span>
              </div>
            </div>
            <div class="message-container you">
              <div class="message-item you">
                <strong>You</strong>
                <span>fine, thanks</span>
              </div>
            </div>

            <div class="message-container update">
              <span>You</span>
            </div>
             -->
          </div>
          <div class="footer">
            <div class="form-input">
                <input id="messageInput" type="text">
              <button id="sendMessage">Send</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="./socket.io/socket.io.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
